<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shawn's Chatroom</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			video,audio,img,object { max-width: 100%; }
		</style>
	</head>
	<body bgcolor="black" text="white">
		<div id="chatbox" style="margin-bottom: 30px;" text="white";>
		</div>
		<div id = "compose" style="position: fixed; bottom: 0;">
			<input type="text" id="message" onkeyup="checkInputAndSend(event)"/>
			<button type="button" onclick="sendMessage()">Send</button>
			<button type="button" id="voice">Voice</button>
			<button onclick="notifyMe()">Notify me!</button>
		</div>
	</body>
	<script src="scripts/main.js" type="text/javascript"></script>
	<script src="scripts/recordAudio.js" type="text/javascript"></script>
</html>
