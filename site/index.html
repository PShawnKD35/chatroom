<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Shawn's Chatroom</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body bgcolor="black" text="white">
		<div class="modal" id="login" style="display: block;">
			<div class="modal-content">
				<button type="button" id="loginButton" onclick="login()">Login</button>
				<button onclick="notifyMe()">Notify me!</button>
			</div>
		</div>
		<div class="modal" id="waiting">
			<div class="modal-content">
				<img src="waiting.gif" alt="waiting">
				<p>Sending...</p>
			</div>
		</div>
		<div id="chatbox" style="margin-bottom: 30px;" text="white";>
		</div>
		<div id = "compose" style="position: fixed; bottom: 0; width: 100%">
			<input type="text" id="message" onkeyup="checkInputAndSend(event)"/>
			<button type="button" onclick="sendMessage()">Send</button>
			<button type="button" id="voice">Voice</button>
		</div>
	</body>
	<script src="scripts/main.js" type="text/javascript"></script>
	<script src="scripts/recordAudio.js" type="text/javascript"></script>
</html>
